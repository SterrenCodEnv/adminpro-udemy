<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="percent1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percent1 +'%'">
                        <span class="sr-only"></span>
                    </div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="percent2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percent2 +'%'">
                        <span class="sr-only"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="percent1 = $event" leyenda="Progress Azul" [percent]="percent1"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="percent2 = $event" leyenda="Progress Verde" [percent]="percent2"></app-incrementador>

            </div>
        </div>
    </div>
</div>
